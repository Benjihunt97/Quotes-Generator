<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e1428b0a9e.js" crossorigin="anonymous"></script>
    <title>Quotes</title>
</head>
<body class="grid place-items-center min-h-screen bg-neutral-800">

    <div class="app relative bg-neutral-700 w-[80%] md:w-[400px] h-[300px] text-white text-center p-4 rounded-lg">
        <p class="num text-green-400 text-lg font-bold">QUOTE #111</p>

        <p id="quote" class="mt-14 mx-5">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam vitae sapiente saepe necessitatibus. Odit, dolorem mollitia ipsam eveniet ea asperiores.
        </p>

        <button id="generate" class="absolute left-[50%] -translate-x-[50%] -bottom-6 w-[50px] h-[50px] rounded-full bg-green-400">
            <i class="fa fa-dice text-2xl"></i>
        </button>
    </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
